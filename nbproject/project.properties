file.reference.fest-assert-1.0a1.jar=lib/fest-assert-1.0a1.jar
file.reference.fest-reflect-0.4.jar=lib/fest-reflect-0.4.jar
file.reference.fest-swing-1.0b1.jar=lib/fest-swing-1.0b1.jar
file.reference.fest-swing-junit-1.0b1.jar=lib/fest-swing-junit-1.0b1.jar
file.reference.fest-util-0.4.jar=lib/fest-util-0.4.jar
file.reference.jxlayer.jar=lib/jxlayer.jar
file.reference.miglayout.jar=lib/miglayout-3.7-swing.jar
file.reference.junit-4.jar=lib/junit-4.1.jar
file.reference.mockito-all-1.6.jar=lib/mockito-all-1.6.jar

doccheck.path=doccheck.jar
doccheck.dir=reports/doccheck/

application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.svg,**/*.xcf,**/*.sh
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DMDirc.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.jar.excludes=com/dmdirc/addons/**
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.miglayout.jar}:\
    ${file.reference.jxlayer.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:all
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-4.jar}:\
    ${file.reference.fest-swing-junit-1.0b1.jar}:\
    ${file.reference.fest-swing-1.0b1.jar}:\
    ${file.reference.fest-assert-1.0a1.jar}:\
    ${file.reference.fest-reflect-0.4.jar}:\
    ${file.reference.fest-util-0.4.jar}:\
    ${file.reference.mockito-all-1.6.jar}
javadoc.additionalparam=-overview ${src.dir}/overview.html
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=DMDirc
main.class=com.dmdirc.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.junit-4.jar}:\
    ${file.reference.junit-4.jar}
src.dir=src
test.src.dir=test
