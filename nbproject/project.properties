endorsed.classpath=
file.reference.junit-4.8.1.jar=lib/junit-4.8.1.jar
file.reference.mockito-all-1.8.2.jar=lib/mockito-all-1.8.2.jar
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
project.license=dmdirc
application.title=DMDirc
application.vendor=chris
build.generated.sources.dir=${build.dir}/generated-sources
source.encoding=UTF-8
doccheck.path=doccheck.jar
doccheck.dir=reports/doccheck/

# application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.svg,**/*.xcf,**/*.sh
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DMDirc.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.jar.excludes=com/dmdirc/addons/**,com/dmdirc/parser/irc/**
excludes=
includes=**
jar.compress=false
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:all -Xmaxerrs 1000
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javadoc.additionalparam=-overview ${main.src.dir}/overview.html
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=DMDirc
main.class=com.dmdirc.Main
manifest.file=manifest.mf
meta.inf.dir=${main.src.dir}/META-INF
platform.active=default_platform
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=

main.src.dir=src
main.test.dir=test
parser.src.dir=modules/parser/src
parser.test.dir=modules/parser/test
plugins.src.dir=modules/plugins/src
plugins.test.dir=modules/plugins/test
util.src.dir=modules/util/src
util.test.dir=modules/util/test

# Classpaths
# The plugin libraries are automatically added at compile time by the javac
# task.
# However netbeans fails miserably at understanding this in the IDE, so we
# have the private.classpath variable that will be updated in dynamic.propeties
# automatically by ant.
javac.classpath=${private.classpath}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-4.8.1.jar}:\
    ${file.reference.mockito-all-1.8.2.jar}
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.junit-4.8.1.jar}:\
    ${file.reference.mockito-all-1.8.2.jar}
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
